        name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.MO_REGISTRY_AUTH_URL__f952fdaaab446d108246__MAIN }}
          username: ${{ vars.MO_REGISTRY_USER__f952fdaaab446d108246__MAIN }}
          password: ${{ secrets.MO_REGISTRY_PAT__f952fdaaab446d108246__MAIN }}
      - name: Build image
